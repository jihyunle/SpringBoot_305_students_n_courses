<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="student: ${students}">
    <h2 th:text="${student.name}"></h2>
    <h6 th:inline="text"> is majoring in [[${student.major}]].</h6>
    <ul>
        <th:block   th:each="course : ${student.courses}">
        <li th:inline="text"><b>[[${course.title}]]</b> taught by [[${course.instructor}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
